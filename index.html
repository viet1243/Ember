<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Ember Game</title>

  <!-- Viewport chuẩn mobile -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    /* Container full màn hình */
    #unity-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    /* Canvas full màn hình */
    canvas#unity-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: black;
    }

    /* Nếu thiết bị đang cầm dọc → xoay ngang */
    @media screen and (orientation: portrait) {
      canvas#unity-canvas {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
      }
    }

    #unity-warning {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="Build/WebGL.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    createUnityInstance(canvas, {
      dataUrl: "Build/WebGL.data",
      frameworkUrl: "Build/WebGL.framework.js",
      codeUrl: "Build/WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Ember Game",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false,
      // devicePixelRatio: 1,
    });
  </script>
</body>

</html>
