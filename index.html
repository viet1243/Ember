<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Ember Game</title>
  <!-- Landscape Optimization -->
  <meta name="viewport"
    content="width=device-height, height=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      position: fixed;
    }

    #unity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    canvas#unity-canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }

    #unity-loading-bar,
    #unity-footer {
      position: absolute;
      width: 100%;
      text-align: center;
    }

    #unity-warning {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas"></canvas>
  <script src="Build/WebGL.loader.js"></script>
  <script>
    // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

    //   document.body.style.textAlign = "left";

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/WebGL.data",
      frameworkUrl: "Build/WebGL.framework.js",
      codeUrl: "Build/WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Ember Game",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
