<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Ember Game</title>

  <!-- Viewport chuẩn mobile fullscreen -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }

    /* Container full màn hình thật */
    #unity-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh; /* chuẩn mới */
      height: calc(var(--vh, 1vh) * 100); /* fallback máy cũ */
      touch-action: none;
    }

    /* Canvas full màn hình */
    #unity-canvas {
      width: 100vw;
      height: 100dvh;
      height: calc(var(--vh, 1vh) * 100);
      display: block;
      background: black;
    }

    /* Nếu thiết bị đang cầm dọc → xoay ngang */
    @media screen and (orientation: portrait) {
      #unity-canvas {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
      }
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="Build/WebGL.loader.js"></script>

  <script>
    /* ===== Fix chiều cao thật khi trình duyệt có thanh trên/dưới ===== */
    function setRealHeight() {
      document.documentElement.style.setProperty(
        '--vh',
        window.innerHeight * 0.01 + 'px'
      );
    }
    window.addEventListener('resize', setRealHeight);
    setRealHeight();

    /* ===== Tạo Unity instance ===== */
    const canvas = document.querySelector("#unity-canvas");

    createUnityInstance(canvas, {
      dataUrl: "Build/WebGL.data",
      frameworkUrl: "Build/WebGL.framework.js",
      codeUrl: "Build/WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Ember Game",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false,
      // devicePixelRatio: 1,
    }).then(() => {
      /* ===== Thử ẩn thanh trình duyệt mobile ===== */
      window.scrollTo(0, 1);
    });
  </script>
</body>

</html>
